<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Google Maps Multiple Markers</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
</head>
<style>
    body,
    html {
        height: 100%;
        width: 100%;
        padding: 0px;
        margin: 0px;
    }

    #main-container {
        width: 100%;
        border: 1px solid gray;
    }

    #cards {
        min-width: 300px;
        width: 40%;
        overflow-y: auto;
        background-color: #f4f4f4;
    }

    #map {
        width: 100%;
        height: 100%;
    }

    #container {
        display: flex;
        height: 600px;
    }

    #header {
        height: 70px;
        display: flex;
        flex-direction: row;
        align-content: center;
        align-items: center;
        justify-content: flex-start;
    }

    .card {
        border: 1px solid rgb(185, 185, 185);
        padding: 10px;
        margin: 10px;
        overflow: hidden;
        background-color: white;
        cursor: pointer;
    }

    .card>.item {
        pointer-events: none;
    }

    @media only screen and (min-device-width: 1300px) {
        .resetMap {
            left: 180px;
        }
    }
</style>

<body>

    <div id="main-container">
        <div id="header">


            Find Stores Near:
            <button class="">My Location</button>
            <input id="searchTextField" class="" placeholder="Enter an address">
            Search Radius
            <select name="storelocator-search_radius" id="storelocator-search-radius" aria-label="Search Radius">
                <option value="5">5 km</option>
                <option value="10">10 km</option>
                <option value="25">25 km</option>
                <option value="50">50 km</option>
                <option value="100">100 km</option>
                <option value="Unlimited" selected="">Unlimited</option>
            </select>

        </div>
        <div id="container">
            <div id="cards"></div>
            <div id="map"></div>
        </div>
    </div>



    <script type="text/javascript">

        let circle;
        let directionsFrom = '';
        const mainData = [];
        let map;
        let setCenter = true;
        let currentPoly;
        const cardsDiv = document.getElementById('cards');
        const input = document.getElementById('searchTextField');
        const pannel = document.getElementById("pannel")
        const info = document.getElementById("info")
        const modal = document.getElementById("modal")

        const drivers = [];
        const driverNames = [];
        const allMarkers = [];
        let searchMarker;
        const driverMarkers = [];
        const markersInPoly = [];
        let counts = {};
        const mapCenter = { lat: 35.04169358003858, lng: -97.26275783887898 }
        const mapZoom = 4



        function initMap() {

            map = new google.maps.Map(document.getElementById('map'), {
                zoom: mapZoom,
                center: mapCenter,
                mapTypeId: google.maps.MapTypeId.HYBRID
            });
            var infowindow = new google.maps.InfoWindow();
            const icon = {
                url: "icons/sun.png", // url
                scaledSize: new google.maps.Size(50, 50), // size
            };

            d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vR6BdWC43f-N6CEvzgwAq-mjdlr_JViF-g0A9IXQVfQINK6UZ54CnPgLbYen7oKl3PwQHicuGt92CCn/pub?output=csv")
                .then(locations => {
                    console.log('locations', locations);
                    // Add some markers to the map.
                    const markers = locations
                        .filter(i => i.lat && i.lng)
                        .map(data => {
                            const marker = new google.maps.Marker({
                                position: { lat: +data.lat, lng: +data.lng },
                            });
                            marker.addListener("click", () => {
                                infowindow.setContent(data['Store Name'] + "<br>" + data.Address);
                                infowindow.open(map, marker);
                            });
                            cardsDiv.appendChild(createCard(data, marker))
                            return marker;
                        });
                    // Add a marker clusterer to manage the markers.
                    const markerCluster = new markerClusterer.MarkerClusterer({ map, markers });
                })

            function createCard(data, marker) {

                const card = `
                        <div class="item">${data['Company Name']}</div>
                        <div class="item">${data['Phone Number']}</div>
                        <div class="item">${data['Website']}</div>
                        <div class="item">${data['Address']}</div>
                `
                const div = document.createElement("div")
                div.className = "card"
                div.innerHTML = card
                div.addEventListener("click", () => {
                    console.log('123', marker);
                    new google.maps.event.trigger(marker, 'click');
                    map.setZoom(19)
                    map.setCenter(marker.getPosition())
                })
                return div
            }

            const geocoder = new google.maps.Geocoder()

            function addMarker(pin, color) {


                const icon = {
                    url: "icons/sun.png", // url
                    scaledSize: new google.maps.Size(50, 50), // size
                };

                const marker = new google.maps.Marker({
                    position: { lng: +pin.lng, lat: +pin.lat },
                    map: map,
                    //options: pin,
                    icon: icon,
                });

                marker.addListener('mouseover', function () { });
                marker.addListener('mouseout', function () { });

                marker.addListener("click", e => {
                    const content = `
                    <div>
                        <h3> 
                        ${pin['Address']}, 
                        ${pin['City']}, 
                        ${pin['Panel Location']}</h3>
                    </div>`
                    infowindow.setContent(content);
                    infowindow.open(map, marker);
                });

                allMarkers.push(marker);
            }

            var options = {
                componentRestrictions: { country: "us" }
            };

            const autocomplete = new google.maps.places.Autocomplete(input, options);
            google.maps.event.addListener(autocomplete, 'place_changed', function (e) {
                var place = autocomplete.getPlace();
                const loc = place.geometry.location;
                console.log('place', loc);
                map.setCenter(place.geometry.location);

                allMarkers.forEach(marker => marker.setMap(null)) // clear prev markers

                const image =
                    "https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png";
                searchMarker = new google.maps.Marker({
                    position: loc,
                    map,
                    icon: image,
                });

                const points = mainData.filter(point => {
                    return point.lat && point.lng
                })

                var center = [+place.geometry.location.lng(), +place.geometry.location.lat()];
                var from = turf.point(center);
                points.forEach(point => {
                    var to = turf.point([+point.lng, +point.lat]);
                    var options = { units: 'miles' };
                    var distance = turf.distance(from, to, options);
                    point.distance = distance
                })

                const number = +document.querySelector('input[name="results"]:checked').value
                console.log('number@@@@', number);
                const closest = points.sort((a, b) => {
                    return a.distance - b.distance
                }).slice(0, number)

                const infoContent = closest.map(row => {
                    text = `
                    <div class="item" data-address="${row['Address']}, ${row['City']}, ${row['zip']}">
                        ${row['Address']}, 
                        ${row['City']}, 
                        ${row['Panel Location']}
                    </div>
                    `
                    return text;
                })

                info.style.display = 'block'
                pannel.style.display = 'block';
                info.innerHTML = `
                    <div>
                        <button class="removeAddresses">Close</button>
                    </div> 
                    ${infoContent.join("")}
                `;

                var bounds = new google.maps.LatLngBounds();
                closest
                    .map(pin => {
                        addMarker(pin)
                        bounds.extend({ lng: +pin.lng, lat: +pin.lat });
                    })
                map.fitBounds(bounds);
            });
        }
    </script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVqjQ5vLneUmdshaAxbNTn0jY6o-Ia_TI&callback=initMap&libraries=places,drawing,geometry&v=weekly"
        async></script>
</body>

</html>
